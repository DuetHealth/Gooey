language: objective-c  #1
osx_image: xcode10.1 #2
xcode_project: Gooey.xcodeproj #3
xcode_scheme: Gooey #4
xcode_sdk: iphonesimulator12.1

before_install:
  - brew install carthage

install:
  - carthage update --platform iOS

script: 
  - xcodebuild -project Gooey.xcodeproj -scheme Gooey -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO | xcpretty
  - xcodebuild test -project Gooey.xcodeproj -scheme Gooey -destination 'platform=iOS Simulator,name=iPhone 6,OS=12.1' -sdk iphonesimulator

